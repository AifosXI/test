name: Symfony CI
on:
  release:
    types: [ published ]
  pull_request:
    types: [ opened ]
  push:
jobs:
  test-ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use composite
        uses: ./.github/actions/symfony-ci

  test-symfony-console:
    runs-on: ubuntu-20.04
    needs: test-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use composite
        uses: ./.github/actions/symfony-ci

      - name: Check php bin/console version
        run: php bin/console -V

  create-prerelease:
    runs-on: ubuntu-20.04
    needs: test-ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use composite
        uses: ./.github/actions/symfony-ci

      - name: Build
        run: php bin/console cache:clear --env=prod --no-debug --no-warmup

      - name: Pre release creation with latest tag
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            LICENSE.txt
            *.jar

  create-tagged-release:
    runs-on: ubuntu-20.04
    needs: test-ci
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Create tagged release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: ${{ github.ref }}
          prerelease: false
          files: |
            LICENSE.txt
            *.jar